<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Auto Grader</title>
    <link rel="stylesheet"
    href= 'https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css'>
  </link>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="tint">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Auto Grader
            </h1>
            <h2 class="subtitle">
              Welcome Foothill Students
            </h2>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="tile is-ancestor" id="homeTiles">
          <div class="tile is-5 is-vertical is-parent ">
            <article class="tile is-child box">
              <p class = "title">See Grades</p>
            </article>
            <article class="tile is-child box">
              <p class = "title">Set Up Tutor Session</p>
            </article>
          </div>
          <div class="tile is-5 is-vertical is-parent">
            <article class="tile is-child box">
              <p class = "title">See Classes</p>
            </article>
            <article class="tile is-child box">
              <p class = "title">Set Up Study Session</p>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
